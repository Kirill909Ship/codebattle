- summary: |
    При сортировании товара по цене пограничные результаты не отражаются.
  environment: |
    Версия 110.0.5481.178 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/cart
    2. Выбираем раздел "Цена"
    3. Указываем диапазон цены от 50$ до 70$
  expected-result: |
    На странице отобразятся все товары находящиеся в диапазон цены от 50$ (включительно) до 70$ (включительно).
  actual-result: |
    На странице Отображается товар который находится по цене между значениями 50$ и 70$, но не отображается товар стоимостью 50$ и 70$.
